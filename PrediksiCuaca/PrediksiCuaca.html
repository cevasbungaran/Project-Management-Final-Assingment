            </div>
            <div id="boxTanggal">
                <input name="tanggal" class="tanggal" type="date">

            </div>


            <div id="hum9am">
                <input name="hum9" class="hum9" type="text" placeholder="Humidity 9 AM">
            </div>

            <div id="hum3pm">
                <input name="hum3" class="hum3" type="text" placeholder="Humidity 3 PM">

            </div>

            <div id="boxRainfall">

            <div id="boxSunshine">
                <input name="sunshine" class="sunshine" type="text" placeholder="Sunshine">

            </div>

            <button type="submit" class="submit">Check Weather <i class="fa fa-search"></i>
        </form>
    </div>

    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <h3 class="hari">Today</h3>
            <h4 class="tanggal">21-11-2021</h4>
            <img class="gambar"
                src="png-transparent-look-at-weather-free-content-of-hot-weather-cloud-weather-forecasting-computer-wallpaper-removebg-preview.png">
